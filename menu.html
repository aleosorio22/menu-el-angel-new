<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Café El Ángel - Menú Digital</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;700&display=swap">
    <link rel="stylesheet" href="style/styles-menu.css">
</head>
<body>
    <header>
        <div class="header-content">
            <img src="img/white.logo-nobg.png" alt="Logo Café El Ángel" class="logo">
        </div>
    </header>
    <nav id="menu-nav">
        <!-- Las categorías del menú se generarán dinámicamente aquí -->
    </nav>
    <main>
        <section id="menu-items">
            <!-- Los elementos del menú se generarán dinámicamente aquí -->
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Café El Ángel. Todos los derechos reservados.</p>
    </footer>
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modal-content"></div>
        </div>
    </div>
    <script src="script/menu_general.js"></script>
</body>
</html>
